<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon - Eco Pul Products</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      position: relative;
    }

    h1 {
      z-index: 1;
    }

    .company-name {
      z-index: 1;
      font-size: 1.5em;
      animation: moving-text 5s linear infinite;
    }

    @keyframes moving-text {
      0% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(50%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .trail {
      position: absolute;
      background: #00ff00;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: hard-light;
    }

    @keyframes trail {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }

    .leaf {
      position: absolute;
      font-size: 2em;
      animation: fall 5s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <div class="company-name">Eco Pulp Products</div>

  <script>
    window.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      document.body.appendChild(trail);
      trail.style.left = `${e.pageX - 10}px`;
      trail.style.top = `${e.pageY - 10}px`;
      trail.style.animation = 'trail 0.5s forwards';
      setTimeout(() => {
        document.body.removeChild(trail);
      }, 500);
    });

    // Add falling leaves
    setInterval(() => {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.textContent = 'ðŸƒ';
      document.body.appendChild(leaf);
      leaf.style.left = `${Math.random() * 100}vw`;
      leaf.style.animationDuration = `${Math.random() * 3 + 2}s`;
      setTimeout(() => {
        document.body.removeChild(leaf);
      }, 5000);
    }, 200);
  </script>
</body>
</html>
